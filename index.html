<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STAMP + TEN = STENP -->
    <title>Stenp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="split.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="app">
          <span class="mainIntro">
            <span class="mainIntro-sub">Cafe</span>
            STNEP</span
          >
          <header class="header">
            <h1>STENP</h1>
            <div class="headerIcon">
              <button type="button" class="header_addButton">
                <span class="ir">쿠폰 추가</span>
                <img class="addImg" src="./assets/add.svg" alt="" />
                <div class="information"></div>
              </button>
              <button type="button" class="header_alarmButton">
                <span class="ir">알람</span>
                <img class="alarmImg" src="./assets/alarm.svg" alt="" />
                <div class="information">
                  <span class="ir">알람 안내</span>
                </div>
              </button>
            </div>
          </header>
          <div class="alarmSpace scrollbar">
            <ul class="alarmIndex"></ul>
          </div>
          <main class="main scrollbar">
            <div class="cardIndex"></div>
            <div class="circles">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-4"></div>
              <div class="circle circle-5"></div>
              <div class="circle circle-6"></div>
              <div class="circle circle-7"></div>
              <div class="circle circle-8"></div>
              <div class="circle circle-9"></div>
              <div class="circle circle-10"></div>
            </div>
          </main>
          <div class="modal modalRemove"></div>
        </div>
      </div>
    </div>
  </body>
</html>
