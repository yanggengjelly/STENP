<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STAMP + TEN = STENP -->
    <title>Stenp</title>
    <!-- <link rel="icon" type="image/svg+xml" href="" /> -->

    <script src="./split.js/split.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="app">
          <span class="mainIntro">
            <span class="mainIntro-sub">Cafe</span>
            STNEP</span
          >
          <header class="header">
            <h1>STENP</h1>
            <div class="headerIcon">
              <button type="button" class="header_couponAddButton">
                <span class="ir">쿠폰 추가</span>
                <img class="couponAddImg" src="./assets/add.svg" alt="" />
              </button>
              <button type="button" class="header_alarmButton">
                <span class="ir">알람</span>
                <img class="alarmImg" src="./assets/alarm.svg" alt="" />
              </button>
            </div>
          </header>
          <div class="alarmSpace">
            <ul class="alarmIndex">
              <li class="alarmMessage">
                <p>
                  <span class="cafeName">Beacon</span> 에서 스탬프
                  <span class="stamptCounter">1</span>개가 적립 되었습니다.
                </p>
              </li>
            </ul>
          </div>
          <main class="main scrollbar">
            <div class="cardIndex">
              <!-- ! -->
              <div class="card stenp">
                <h3 class="cardCafeName">Beacon</h3>
                <p class="cafeDescription">
                  청라에 있는 아늑하고 분위기 있는 카페 입니.
                </p>
                <div class="couponStamp">
                  <span data-number="1" class="stamp"
                    ><span class="check"></span
                  ></span>
                  <span data-number="2" class="stamp"></span>
                  <span data-number="3" class="stamp"></span>
                  <span data-number="4" class="stamp"></span>
                  <span data-number="5" class="stamp"></span>
                  <span data-number="6" class="stamp"></span>
                  <span data-number="7" class="stamp"></span>
                  <span data-number="8" class="stamp"></span>
                  <span data-number="9" class="stamp"></span>
                  <span data-number="10" class="stamp"></span>
                </div>
              </div>
              <div class="cardButton_group">
                <button type="button" class="cardButton stampAdd">
                  적립/사용
                </button>
                <button type="button" class="cardButton cardDel">
                  쿠폰삭제
                </button>
              </div>
              <!-- ! -->
            </div>
            <div class="circles">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-4"></div>
              <div class="circle circle-5"></div>
              <div class="circle circle-6"></div>
              <div class="circle circle-7"></div>
              <div class="circle circle-8"></div>
              <div class="circle circle-9"></div>
              <div class="circle circle-10"></div>
            </div>
          </main>
        </div>
        <div class="qrModal"></div>
      </div>
    </div>
  </body>
</html>
